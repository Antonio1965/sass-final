    <div class="container">
        <form action="/action_page.php">
            <div class="contactos-form">
                <h2 class="contactos-title display-6 text-white">Contactos :</h2>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" required placeholder="Nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="surname">Apellido:</label>
                    <input type="text" class="form-control" id="surname" required placeholder="Apellido"
                        name="apellido">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required placeholder="Coloque su email"
                        name="email">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentarios:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember">Desea recibir mi Correo
                    </label>
                </div>
                <div class="form-group">
                    <input class="contactos__input" type="radio" required value="opcion1" name="genero" id="masculino"
                        checked>
                    <label class="contactos__label" for="masculino">Masculino</label>
                    <br>
                    <input class="contactos__input" type="radio" required value="opcion2" name="genero" id="femenino">
                    <label class="contactos__label" for="femenino">Femenino</label>
                    <br>
                    <input class="contactos__input" type="radio" required value="opcion3" name="genero" id="otros">
                    <label class="contactos__label">Otros</label>
                </div>
                <div class="form-group btn">
                    <button type="submit" class="btn btn-outline-primary">Enviar</button>
                    <button type="reset" class="btn btn-outline-dark">Borrar</button>
                </div>
            </div>
            <div class="p-2 text-center">
                <a class="enlace badge bg-info rounded-pill" href="index.html">Volver a Inicio</a>
            </div>
